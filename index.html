<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Second university year will start in</h1>

    <div class="countdown-container">
        <p class="logo"></p>
        <div class="base-style days-container">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="base-style hours-container">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="base-style minutes-container">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="base-style seconds-container">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
